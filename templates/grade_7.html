@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

body {
    font-family: 'Vazirmatn', sans-serif;
    background: linear-gradient(135deg, #fdfdfd, #f6f7fb);
    color: #2a2a2a;
    margin: 0;
    padding: 0;
    line-height: 1.8;
}

.container {
    max-width: 880px;
    margin: 50px auto;
    background: #ffffffcc; /* سفید نیمه‌شفاف */
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
}
.container:hover {
    box-shadow: 0 12px 32px rgba(0,0,0,0.08);
    transform: translateY(-3px);
}

h2 {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 35px;
    color: #222;
    position: relative;
}
h2::after {
    content: "";
    display: block;
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #5b6cff, #8f9dff);
    margin: 10px auto 0;
    border-radius: 2px;
}

label {
    display: block;
    margin-top: 22px;
    font-weight: 500;
    font-size: 15px;
    color: #444;
}

select,
input[type="text"] {
    width: 100%;
    padding: 12px 14px;
    margin-top: 8px;
    font-size: 15px;
    border-radius: 12px;
    border: 1px solid #e1e4eb;
    background: #e4efff;
    transition: all 0.25s ease;
}
select:focus,
input[type="text"]:focus {
    border-color: #5b6cff;
    background: #fff;
    box-shadow: 0 0 10px rgba(91, 108, 255, 0.15);
    outline: none;
}

input[type="checkbox"] {
    accent-color: #5b6cff;
    margin-right: 6px;
    cursor: pointer;
    transform: scale(1.05);
    transition: 0.2s ease;
}
input[type="checkbox"]:hover {
    transform: scale(1.15);
}

button {
    width: 100%;
    padding: 15px;
    margin-top: 35px;
    background: linear-gradient(135deg, #5b6cff, #6f86ff);
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    font-family: 'Vazirmatn', sans-serif;
    letter-spacing: 1px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 14px rgba(91, 108, 255, 0.25);
}
button:hover {
    background: linear-gradient(135deg, #4a59d9, #6f86ff);
    transform: translateY(-2px);
    box-shadow: 0 10px 22px rgba(91, 108, 255, 0.35);
}
button:active {
    transform: scale(0.98);
}


    </style>
