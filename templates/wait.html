<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>منتظر بمانید</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding-top: 100px;
        }
        .timer {
            font-size: 2rem;
            color: #222;
            margin-top: 30px;
        }
    </style>
    <script>
        let remaining = {{ remaining }};
        function updateTimer() {
            const timerElement = document.getElementById("timer");
            if (remaining <= 0) {
                window.location.href = "/grade_result";
            } else {
                timerElement.innerText = remaining + " ثانیه تا نمایش نتیجه...";
                remaining--;
                setTimeout(updateTimer, 1000);
            }
        }
        window.onload = updateTimer;
    </script>
</head>
<body>
    <h1>در حال پردازش نتایج شما...</h1>
    <div id="timer" class="timer"></div>
</body>
</html>
