
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لطفا صبر کنید</title>
</head>
<body>
    <h1>لطفا صبر کنید...</h1>
    <p>زمان باقی‌مانده: <span id="timer">{{ remaining }}</span> ثانیه</p>

    <script>
        let remaining = parseInt("{{ remaining }}");
        let timerElem = document.getElementById("timer");

        let countdown = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(countdown);
                window.location.href = "{{ url_for('grade_result') }}";
            } else {
                timerElem.textContent = remaining;
            }
        }, 1000);
    </script>
</body>
</html>
