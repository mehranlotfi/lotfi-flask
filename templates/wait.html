
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لطفا صبر کنید</title>
</head>
<body>
    <h1>لطفا صبر کنید...</h1>
    <p>زمان باقی‌مانده: <span id="timer">{{ remaining }}</span> ثانیه</p>

<script>
let totalSeconds = {{ hours*3600 + minutes*60 + seconds }};
function countdown() {
    if (totalSeconds <= 0) {
        window.location.href = "/grade_result";
    } else {
        totalSeconds--;
        setTimeout(countdown, 1000);
    }
}
countdown();
</script>

</body>
</html>
